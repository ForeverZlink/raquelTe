<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para Raquel ðŸ’–</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      display: block;
    }

    #mensagem {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: white;
      text-shadow: 1px 1px 4px black;
      opacity: 0;
      transition: opacity 1s;
    }

    #instrucao {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.8em;
      color: #ffb6c1;
      text-shadow: 1px 1px 3px #000;
    }

    /* Estilo do modal */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #modal-content {
      text-align: center;
      color: white;
      font-size: 3em;
      animation: fadeIn 2s;
    }

    #heart {
      font-size: 150px;
      color: #ff69b4;
      margin-bottom: 30px;
    }

    /* AnimaÃ§Ã£o para o modal */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="instrucao">ðŸ’– Raquel, tente desenhar um coraÃ§Ã£o ðŸ’–</div>
  <div id="mensagem"></div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <div id="heart">ðŸ’–</div>
      <div>ParabÃ©ns, vocÃª conseguiu!</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    let heartPath = [];
    let isDrawing = false;
    const mensagem = document.getElementById('mensagem');
    const instrucao = document.getElementById('instrucao');
    const modal = document.getElementById('modal');

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    function getClientCoordinates(e) {
      const touch = e.touches ? e.touches[0] : e;
      return { x: touch.clientX, y: touch.clientY };
    }

    // Eventos para mouse e toque
    document.addEventListener('mousedown', (e) => {
      isDrawing = true;
      heartPath = [];
      mensagem.style.opacity = 0;
      ctx.beginPath();
    });

    document.addEventListener('mouseup', () => {
      isDrawing = false;
      verificarCoracao();
    });

    document.addEventListener('mousemove', (e) => {
      if (isDrawing) {
        const { x, y } = getClientCoordinates(e);
        heartPath.push({ x, y });

        if (heartPath.length > 1) {
          const prev = heartPath[heartPath.length - 2];
          ctx.strokeStyle = '#ff69b4';
          ctx.lineWidth = 8;
          ctx.lineCap = 'round';
          ctx.beginPath();
          ctx.moveTo(prev.x, prev.y);
          ctx.lineTo(x, y);
          ctx.stroke();
        }
      }
    });

    // Para toque
    document.addEventListener('touchstart', (e) => {
      isDrawing = true;
      heartPath = [];
      mensagem.style.opacity = 0;
      ctx.beginPath();
      e.preventDefault();
    });

    document.addEventListener('touchend', () => {
      isDrawing = false;
      verificarCoracao();
    });

    document.addEventListener('touchmove', (e) => {
      if (isDrawing) {
        const { x, y } = getClientCoordinates(e);
        heartPath.push({ x, y });

        if (heartPath.length > 1) {
          const prev = heartPath[heartPath.length - 2];
          ctx.strokeStyle = '#ff69b4';
          ctx.lineWidth = 8;
          ctx.lineCap = 'round';
          ctx.beginPath();
          ctx.moveTo(prev.x, prev.y);
          ctx.lineTo(x, y);
          ctx.stroke();
        }
      }
    });

    function drawHeart(x, y, size, color) {
      ctx.save();
      ctx.translate(x, y);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -size / 2, -size, -size / 2, -size, 0);
      ctx.bezierCurveTo(-size, size / 1.5, 0, size, 0, size * 1.5);
      ctx.bezierCurveTo(0, size, size, size / 1.5, size, 0);
      ctx.bezierCurveTo(size, -size / 2, 0, -size / 2, 0, 0);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }

    function verificarCoracao() {
      if (heartPath.length < 30) {
        mostrarMensagemTriste();
        return;
      }

      // Calcular o centro do desenho
      const centro = heartPath.reduce((acc, p) => {
        acc.x += p.x;
        acc.y += p.y;
        return acc;
      }, { x: 0, y: 0 });

      centro.x /= heartPath.length;
      centro.y /= heartPath.length;

      let esquerda = 0, direita = 0, abaixo = 0;
      for (const p of heartPath) {
        if (p.x < centro.x) esquerda++;
        if (p.x > centro.x) direita++;
        if (p.y > centro.y) abaixo++;
      }

      const simetria = Math.abs(esquerda - direita) / heartPath.length;
      const vertical = abaixo / heartPath.length;

      if (simetria < 0.25 && vertical > 0.4) {
        mostrarModal();
      } else {
        mostrarMensagemTriste();
      }
    }

    function mostrarModal() {
      // Exibe o modal com animaÃ§Ã£o de coraÃ§Ã£o e mensagem
      modal.style.display = 'flex';
      setTimeout(() => {
        modal.style.display = 'none';
      }, 5000); // Modal ficarÃ¡ visÃ­vel por 5 segundos
    }

    function mostrarMensagemFofo() {
      mensagem.textContent = "Raquel, vocÃª conseguiu encontrar o coraÃ§Ã£o secreto!!!ðŸ’–âœ¨";
      mensagem.style.opacity = 1;
      instrucao.style.display = "none";
    }

    function mostrarMensagemTriste() {
      mensagem.textContent = "Awn... ainda nÃ£o foi um coraÃ§Ã£o... continue tentando, Raquel! ðŸ’”";
      mensagem.style.opacity = 1;
    }
  </script>
</body>
</html>
